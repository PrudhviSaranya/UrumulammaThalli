<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donations Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e0eafc);
    }
    .container {
      margin-top: 40px;
    }
    .table thead {
      background-color: #343a40;
      color: white;
    }
    .footer {
      margin-top: 40px;
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">üôè Donations Dashboard</h2>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="villageFilter" class="form-label fw-bold">Filter by Village:</label>
      <select class="form-select" id="villageFilter">
        <option value="All">All</option>
      </select>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover shadow-sm rounded">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount Donated</th>
          <th>Village Name</th>
        </tr>
      </thead>
      <tbody id="donation-body">
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <span>&copy; 2025 Donations Dashboard</span>
  </div>
</footer>

<script>
  const donationData = [
  { name: "Mallareddy Seshagiri Rao Garu", amount: 101116, village: "Pedda Vellamilli" },
    { name: "Bandi VeeraBhadra Rao Garu", amount: 50000, village: "Pedda Vellamilli" },
    { name: "Akula Srinu Garu", amount: 5000, village: "Pedda Vellamilli" },
    { name: "Devini Satyanarayana Garu", amount: 5000, village: "Pedda Vellamilli" },
    { name: "Pillamgoru Nageswara Rao Garu", amount: 3000, village: "Pedda Vellamilli" },
    { name: "Akula Kaasi Garu", amount: 2000, village: "Pedda Vellamilli" },
    { name: "Vidiyala Srinivasa Rao Garu", amount: 5000, village: "Pedda Vellamilli" },
    { name: "Vidiyala Malleswara Rao Garu", amount: 5000, village: "Pedda Vellamilli" },
    { name: "Vidiyala Suryachandra Rao Garu", amount: 5000, village: "Pedda Vellamilli" },
    // { name: " Garu", amount: 000, village: "Pedda Vellamilli" },


  ];

  const renderTable = (data) => {
    const tbody = document.getElementById("donation-body");
    tbody.innerHTML = "";
    data.forEach(d => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${d.name}</td>
        <td>‚Çπ${d.amount.toLocaleString()}</td>
        <td>${d.village}</td>
      `;
      tbody.appendChild(row);
    });
  };

  const updateVillageFilter = () => {
    const villageSet = new Set(donationData.map(d => d.village));
    const filter = document.getElementById("villageFilter");
    villageSet.forEach(v => {
      const option = document.createElement("option");
      option.value = v;
      option.textContent = v;
      filter.appendChild(option);
    });
  };

  const handleFilterChange = () => {
    const selected = document.getElementById("villageFilter").value;
    const filtered = selected === "All" ? donationData : donationData.filter(d => d.village === selected);
    renderTable(filtered);
  };

  // Initialize
  updateVillageFilter();
  renderTable(donationData);

  document.getElementById("villageFilter").addEventListener("change", handleFilterChange);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
